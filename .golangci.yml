run:
  build-tags:
    - mage

linters:
  disable-all: true
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - errname
    - errorlint
    - exportloopref
    - gochecknoinits
    - gocritic
    - godot
    - godox
    - goerr113
    - gofumpt
    - goimports
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - ireturn
    - lll
    - misspell
    - nilnil
    - nolintlint
    - prealloc
    - revive
    - rowserrcheck
    - staticcheck
    - structcheck
    - tenv
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace

linters-settings:
  misspell:
    locale: US
